<link rel="import" href="/polymer/polymer.html">
<dom-module id="index-locations-element">
  <template>
    <style>
    :host{
      display: block;
    	padding: 0 10px;
    	cursor: pointer;
    }
    :host.current{
    	cursor: default;
    }
    :host:hover{
      background: #efefef;
    }
    :host>.in{
    	display: table;
    	width: 100%;
    }
    :host>.in>.e{
    	display: table-cell;
    	vertical-align: middle;
    }
    :host>.in>.e:first-child{
    	width: 1px;
    	padding-right: 11px;
    }
    :host>.in>.e:last-child{
    	width: 1px;
    	padding-left: 7px;
    }

    .Flag{
    	display: block;
    }
    .Country{
    	font-size: 12px;
    	line-height: 1.2;
    	min-height: 14px;
    	color: #7a7c7f;
    	padding: 13px 0;
    }
    .Button{
    	font-size: 12px;
    	line-height: 18px;
    	text-align: center;
    	background: #fff;
    	border: 1px solid #268328;
    	border-radius: 4px;
      color: #268328;
    	padding: 0 5px;
    	min-width: 52px;
    }
    :host.current .Button{
    	background: #1c304e;
    	color: #fff;
    }
    :host.premium .Button{
    	border: 1px solid #1c304e;
    	color: #1c304e;
    }
    </style>

    <div class="in" on-tap="onClick">
      <div class="e">
        <img class="Flag" src$="[[flagUrl(data.code)]]" width="30" height="20">
      </div>
      <div class="e">
        <div class="Country">[[data.name]]</div>
      </div>
      <div class="e">
        <div class="Button">[[button]]</div>
      </div>
    </div>
  </template>

  <script src="/popup/index/locations/element.js" type="text/javascript"></script>
</dom-module>
